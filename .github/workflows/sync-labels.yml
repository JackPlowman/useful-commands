name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@c09fea6437d01213abbf6d3462f8d60fdd1eb9af # v2025.08.15.02
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
